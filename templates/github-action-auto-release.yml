name: Auto Release on Version Change

on:
  push:
    branches: [ main ]
    paths:
      - '*.sh'
      - '*.command'
      - 'DEP/**'  # Auch bei DEP-Ordner √Ñnderungen

permissions:
  contents: write  # Erforderlich f√ºr Tag-Erstellung und Release

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Komplette History f√ºr Changelog

      - name: Find shell script
        id: find_script
        run: |
          SCRIPT=$(ls *.sh *.command 2>/dev/null | head -1)
          if [ -z "$SCRIPT" ]; then
            echo "‚ùå No shell script found (.sh or .command)"
            exit 1
          fi

          # Extract basename without extension
          BASENAME="${SCRIPT%.*}"

          echo "script=$SCRIPT" >> $GITHUB_OUTPUT
          echo "basename=$BASENAME" >> $GITHUB_OUTPUT
          echo "Found script: $SCRIPT (basename: $BASENAME)"

      - name: Extract current version
        id: current_version
        run: |
          SCRIPT="${{ steps.find_script.outputs.script }}"
          VERSION=$(grep '^SCRIPT_VERSION=' "$SCRIPT" | head -1 | cut -d'"' -f2)

          if [ -z "$VERSION" ]; then
            echo "‚ùå No SCRIPT_VERSION found in $SCRIPT"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get latest release version
        id: latest_release
        run: |
          LATEST=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
          LATEST=${LATEST#v}  # Remove v prefix

          echo "version=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest release: ${LATEST:-none}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if version changed
        id: check
        run: |
          CURRENT="${{ steps.current_version.outputs.version }}"
          LATEST="${{ steps.latest_release.outputs.version }}"

          if [ "$CURRENT" != "$LATEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Version changed: $LATEST ‚Üí $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  No version change (still $CURRENT)"
          fi

      - name: Create Git Tag
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      - name: Generate Changelog
        if: steps.check.outputs.changed == 'true'
        id: changelog
        run: |
          PREV_TAG="${{ steps.latest_release.outputs.version }}"

          if [ -n "$PREV_TAG" ]; then
            # Changelog since last release
            CHANGELOG=$(git log "v$PREV_TAG"..HEAD --pretty=format:"- %s (%an)" 2>/dev/null || echo "")
          else
            # Initial release - use recent commits
            CHANGELOG=$(git log --pretty=format:"- %s (%an)" -n 10)
          fi

          # Fallback wenn keine Commits
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Initial release"
          fi

          # Multiline output f√ºr GitHub Actions
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare Release Assets
        if: steps.check.outputs.changed == 'true'
        id: assets
        run: |
          SCRIPT="${{ steps.find_script.outputs.script }}"
          BASENAME="${{ steps.find_script.outputs.basename }}"
          VERSION="${{ steps.current_version.outputs.version }}"

          # Pr√ºfe ob DEP-Ordner existiert
          if [ -d "DEP" ]; then
            echo "üì¶ DEP-Ordner gefunden - erstelle Archive"

            # Erstelle tempor√§ren Build-Ordner
            mkdir -p build
            cp "$SCRIPT" "build/"
            cp -r DEP "build/"

            # Erstelle tar.gz Archive
            ARCHIVE_NAME="${BASENAME}.tar.gz"
            tar -czf "$ARCHIVE_NAME" -C build .

            echo "has_dep=true" >> $GITHUB_OUTPUT
            echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
            echo "‚úÖ Archive erstellt: $ARCHIVE_NAME"

            # Liste Archive-Inhalt
            echo "Archive-Inhalt:"
            tar -tzf "$ARCHIVE_NAME"
          else
            echo "‚ÑπÔ∏è  Kein DEP-Ordner - nur Script wird released"
            echo "has_dep=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release Notes
        if: steps.check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          SCRIPT="${{ steps.find_script.outputs.script }}"
          BASENAME="${{ steps.find_script.outputs.basename }}"
          REPO="${{ github.repository }}"
          HAS_DEP="${{ steps.assets.outputs.has_dep }}"
          ARCHIVE_NAME="${{ steps.assets.outputs.archive_name }}"

          cat > release_notes.md <<EOF
          # $BASENAME v$VERSION

          ## Changes

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          EOF

          # Erweiterte Installation wenn DEP-Ordner vorhanden
          if [ "$HAS_DEP" = "true" ]; then
            cat >> release_notes.md <<EOF
          ### With Dependencies (Recommended)

          \`\`\`bash
          # Download and extract archive with DEP folder
          curl -L -o $ARCHIVE_NAME https://github.com/$REPO/releases/download/v$VERSION/$ARCHIVE_NAME
          tar -xzf $ARCHIVE_NAME
          chmod +x $SCRIPT

          # Run
          ./$SCRIPT
          \`\`\`

          ### Script Only (without dependencies)

          \`\`\`bash
          # Download script only
          curl -L -o $SCRIPT https://github.com/$REPO/releases/download/v$VERSION/$SCRIPT
          chmod +x $SCRIPT
          \`\`\`

          **Note:** This release includes a DEP folder with dependencies. For full functionality, use the archive download.

          EOF
          else
            cat >> release_notes.md <<EOF
          \`\`\`bash
          # Download latest version
          curl -L -o $SCRIPT https://github.com/$REPO/releases/download/v$VERSION/$SCRIPT
          chmod +x $SCRIPT

          # Or use wget
          wget https://github.com/$REPO/releases/download/v$VERSION/$SCRIPT
          chmod +x $SCRIPT
          \`\`\`

          EOF
          fi

          cat >> release_notes.md <<EOF
          ## Auto-Update

          This script includes AutoUpdater. Run it to automatically update to the latest version.

          ## Usage

          \`\`\`bash
          ./$SCRIPT
          \`\`\`
          EOF

          cat release_notes.md

      - name: Create Release
        if: steps.check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.current_version.outputs.version }}"
          SCRIPT="${{ steps.find_script.outputs.script }}"
          BASENAME="${{ steps.find_script.outputs.basename }}"
          HAS_DEP="${{ steps.assets.outputs.has_dep }}"
          ARCHIVE_NAME="${{ steps.assets.outputs.archive_name }}"

          # Bestimme welche Assets hochgeladen werden
          if [ "$HAS_DEP" = "true" ]; then
            # Mit DEP: Archive (prim√§r) + Script (sekund√§r)
            echo "üì¶ Uploading archive and script..."
            gh release create "v$VERSION" \
              --title "$BASENAME v$VERSION" \
              --notes-file release_notes.md \
              "$ARCHIVE_NAME" \
              "$SCRIPT"

            echo "‚úÖ Release v$VERSION created with archive ($ARCHIVE_NAME) and script ($SCRIPT)"
          else
            # Ohne DEP: Nur Script
            echo "üìÑ Uploading script only..."
            gh release create "v$VERSION" \
              --title "$BASENAME v$VERSION" \
              --notes-file release_notes.md \
              "$SCRIPT"

            echo "‚úÖ Release v$VERSION created with script ($SCRIPT)"
          fi
